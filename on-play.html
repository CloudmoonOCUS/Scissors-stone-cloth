<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>石头剪刀布小游戏-OnPlay</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="./CSS/base.css" />
        <link rel="stylesheet" href="./CSS/on-play.css" />
    </head>
    <body>
        <div class="bgc">
            <img src="./images/石头.jpg" alt="Master" id="master" />
            <img src="./images/布.jpg" alt="Master" id="master" />
            <div>Master👨🏻</div>
            <div>Computer💻</div>
            <!-- 1 -->
            <button class="btn" value="石头">石头✊🏻</button>
            <!-- 2 -->
            <button class="btn" value="剪刀">剪刀✌🏻</button>
            <!-- 3 -->
            <button class="btn" value="布">布✋🏻</button>
            <div>剩余时间：<span id="time">5 秒</span></div>
            <div>你的选项是：<span id="select">❓</span></div>
            <button class="btnr">石头🚫</button>
            <button class="btnr">剪刀🚫</button>
            <button class="btnr">布🚫</button>
            <div>你的分数：<span id="score-you">0 分</span></div>
            <div><span id="score-l">0</span><span> / </span><span id="score-r">0</span></div>
            <img src="./images/wait.gif" alt="" id="wait" />
            <div id="masterf">胜利🎉</div>
            <div id="same">平局🎊</div>
            <div id="computer">胜利🎉</div>
            <div>&nbspCopyright &nbsp©&nbsp Cloudmoon &nbsp&nbsp📧f356660222@gmail.com</div>
        </div>
        <script src="./JS/on-play.js"></script>
    </body>
</html>
